<div class="containter mt-5">
    <div class="card">
        <div class="card-body">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sexo"  (change)='radioChange()' [(ngModel)]='radioButtonSelected'
                    id="todos" value="Todos">
                <label class="form-check-label" for="todos">Todos({{todos}})</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sexo" (change)='radioChange()' [(ngModel)]='radioButtonSelected'
                    id="masculino" value="Masculino">
                <label class="form-check-label" for="masculino">Masculino({{male}})</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sexo" (change)='radioChange()' [(ngModel)]='radioButtonSelected'
                    id="femenino" value="Femenino">
                <label class="form-check-label" for="femenino">Femenino({{female}})</label>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5">
    <app-empleado-count [todos]="getAll()" [female]="getFemale()" [male]='getMale()'
        (countRadioButtonChange)="employeeCountRadioChange($event)"></app-empleado-count>
    <div class="card mt-3">
        <div class="card-body table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Legajo</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Sexo</th>
                        <th scope="col">Salario</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor='let empleado of listEmpleados'>
                        <tr *ngIf='radioButtonSelected == "Todos" || radioButtonSelected == empleado.sexo'>
                            <td scope="row">{{empleado.legajo}}</td>
                            <td>{{empleado.nombre}}</td>
                            <td>{{empleado.apellido}}</td>
                            <td>{{empleado.sexo}}</td>
                            <td>{{empleado.salario | currency}}</td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
    </div>
</div>
